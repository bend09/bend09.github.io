<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div>
    <button onclick="triggerAction()">Trigger Action</button>
    <div id="status"></div>
  </div>

  <script>
    function triggerAction() {
      const status = document.getElementById('status');
      status.textContent = 'Sending request...';

      fetch('https://trigger.esp8266-server.de/api/?id=13098&hash=0e98c08b663a03c0412f9572bc084e17')
        .then(response => {
          if (response.ok) {
            status.textContent = 'Trigger successful!';
          } else {
            status.textContent = 'Trigger failed. Status: ' + response.status;
          }
        })
        .catch(error => {
          status.textContent = 'Error: ' + error;
        });
    }
  </script>
</body>
</html>
